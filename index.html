<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="banner">
      <img src="images/image-equilibrium.jpg" id="equilibrium" class="banner_img">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="view" class="overlay_img">
      </div>
    
    </div>
  
  
    <div class="title">
      <p >Equilibrium #3429</p>
    </div>
    
    <div class="description">
    <p class="card_description">Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="price_time">
      <p class="price">
        <img src="images/icon-ethereum.svg" alt="ethereum">
        0.041 ETH
      </p>
      <p class="time">
        <img src="images/icon-clock.svg" alt="clock">
        3 days left
      </p>
    </div>

    <div class="author">
      <p>
        <img src="images/image-avatar.png" alt="avatar">
        Creation of <span class="name">Jules Wyvern</span>  
           </p>
    </div>

  </div>
</body>
</html>
